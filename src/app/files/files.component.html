<div>
<ul class="list-group" >
    <li *ngFor="let file of loadedFiles" class="list-group-item list-group-item-info" >
      <span class="badge" >{{ file.fileName }}</span>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>:</mat-icon>
      </button>      
    </li>
</ul>

</div>
